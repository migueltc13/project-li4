user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
    multi_accept on;
}

http {
    server {
        listen 80;
        server_name betterfinds.pt www.betterfinds.pt;

        location / {
            return 301 https://$host$request_uri;  # Redirect HTTP to HTTPS
        }
    }

    server {
        listen 443 ssl;
        server_name betterfinds.pt www.betterfinds.pt;

        ssl_certificate /etc/letsencrypt/live/betterfinds.pt/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/betterfinds.pt/privkey.pem;

        location / {
            proxy_pass http://localhost:5000;  # Forward HTTPS requests to port 5000
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
    }
}

